<!doctype html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/pfc/css/login.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 id="seleccion" class="mb-0 pb-3"><span>Inicio de sesión</span><span>Nuevo usuario</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<form method="post" action="/pfc/php/comprobarLogin.php" class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 id="texto" class="mb-4 pb-3">Inicio de Sesión</h4>
											<div class="form-group">
												<input type="email" name="email" class="form-style" placeholder="Correo electrónico">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="password" class="form-style" placeholder="Contraseña" required>
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<input type="submit" class="btn mt-4" value="conectarte" name="conectarte">
											<p class="mb-0 mt-4 text-center"><a href="/pfc/html/loginAdmin.html" class="link">¿Eres trabajador?</a></p>
                                            <p class="mb-0 mt-4 text-center"><a href="/pfc/html/index.html" class="link">Volver</a></p>
				      					</div>
			      					</div>
			      				</form>
								<form method="post" action="/pfc/php/comprobarRegistro.php" class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-3 pb-3">Nuevo usuario</h4>
											<div class="form-group">
												<input type="text" name="nombre" class="form-style" placeholder="Nombre" required pattern="[A-Z].*" title="El nombre debe de estar en mayúsculas">
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="text" name="apellidos" class="form-style" placeholder="Apellidos" required pattern="\w+\s\w+" title="Tienes que introducir 2 apellidos">
												<i class="input-icon uil uil-user"></i>
											</div>
											<div class="form-group mt-2">
												<input type="tel" name="telefono" class="form-style" placeholder="Número de teléfono" required pattern="[0-9]+" title="El número de teléfono debe de estar sin espacios y solo números">
												<i class="input-icon uil uil-phone"></i>
											</div>	
                      						<div class="form-group mt-2">
												<input type="email" name="correo" class="form-style" placeholder="Correo electrónico">
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="contrasenia" class="form-style" placeholder="Nueva contraseña" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,10}" title="La contraseña debe contener al menos 1 mayúscula, 1 minúscula, 1 número y estar entre 6 y 10 caracteres de longitud.">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<input type="submit" class="btn mt-4" value="Iniciar sesión" name="crearCuenta">
				      					</div>
			      					</div>
			      				</form>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
</body>
</html>
